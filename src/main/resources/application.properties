# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rental_connects_db
spring.data.mongodb.authentication-database=admin  # Optional, if auth is enabled
spring.data.mongodb.username=your_username         # Optional
spring.data.mongodb.password=your_password         # Optional

# Server Port
server.port=8080

# JWT Secret
jwt.secret=your_jwt_secret_key

# JWT Expiration (in milliseconds)
jwt.expiration=86400000
# 24 hours in milliseconds