# MongoDB Configuration
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=rentalconnects

# MongoDB Atlas Connection
spring.data.mongodb.uri=${MONGODB_URI}

# Server Port
server.port=${SERVER_PORT}

# Image Base URL
image.base-url=${IMAGE_BASE_URL}

# File Upload Limits
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}
app.jwt.refresh-expiration=${REFRESH_TOKEN_EXPIRATION}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Paystack Configuration
paystack.api.url=${PAYSTACK_API_URL}
paystack.secret.key=${PAYSTACK_SECRET_KEY}

# Logging
logging.level.org.springframework=INFO
logging.level.com.rentalconnects=DEBUG
